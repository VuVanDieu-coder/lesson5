<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 1</title>
</head>
<body>
    <link rel="stylesheet" href="javascript.js">
    <h3>Các cách hiển thị đầu ra</h3>
    <ol>
        <li><button onclick="divmess()">Hiển thị bằng thông báo</button></li>
        <li><button onclick="divhtml()">Hiển thị trong thẻ html</button></li>
        <li><button onclick="divdocument()">Hiển thị trong document.write</button></li>
        <li><button onclick="divconso()">Hiển thị trong trong console.log</button></li>
    </ol>
    <div id="result"></div>
</body>
</html>
<script>
    function divmess(){
    alert("Xin chào!");
    }
    function divhtml(){
    document.getElementById("result").innerHTML="Xin chào!";
    }
    function divdocument(){
    document.write("Xin chào!");
    }
    function divconso(){
        console.log("Xin chào!")
    }
</script>
